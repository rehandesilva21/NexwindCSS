<!DOCTYPE html>
<html lang="en" data-color-primary="#0095ff">
<head>
  <meta charset="UTF-8">
  <title>Nexwind Custom Unit Test</title>
  <link rel="stylesheet" href="dist/nexwind.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f4f8;
    }
    .section {
      margin-bottom: 3rem;
    }
  </style>
</head>
<body id="docBody">

  <h1 class="text-[1rem] mb-[1.5rem] text-[var(--color-primary)]">Nexwind Custom Utility Test</h1>

  <!-- Box Test -->
  <div class="section">
    <h2 class="text-xl mb-">Box with Custom Padding, Margin, Color, Radius</h2>
    <div class="p-[3rem] m-[2rem] bg-[#d1fae5] text-[#065f46] rd-[20px] sd-[0_4px_12px_rgba(0,0,0,0.2)]">
      Custom padded box with green background, shadow, and radius.
    </div>
  </div>

  <!-- Button Test -->
  <div class="section">
    <h2 class="text-xl mb-2">Custom Button</h2>
    <button class="p-[0.75rem] px-[2rem] bg-[#2563eb] text-white fs-[1.125rem] rd-[8px] sd-[0_2px_8px_rgba(0,0,0,0.1)] hover:bg-[#67e3b5]">
      Custom Blue Button
    </button>
  </div>

  <!-- Input Test -->
  <div class="section">
    <h2 class="text-xl mb-2">Input Field with Custom Width, Padding, Border</h2>
    <input
      type="text"
      placeholder="Enter text..."
      class="w-[300px] p-[1rem] border-[2px_solid_#60a5fa] rd-[6px] fs-[1rem]"
    />
  </div>

  <!-- Responsive & Gradient -->
  <div class="section">
    <h2 class="text-xl mb-2">Gradient Background Test</h2>
    <div class="p-[3rem] text-white gradient-linear-45deg-[#4f46e5_#0ea5e9] rd-[100px]">
      Linear gradient background with custom direction.
    </div>
  </div>

  <script src="dist/nexwind.js"></script>
</body>
</html>
